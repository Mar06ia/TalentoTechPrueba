<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La página permitirá iniciar sesión">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Inicio de Sesión | SISCA </title>
    <!--Enlazando Estilos-->
    <link rel="icon" type="image/x-icon" href="./img/logo-verde.png">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Merriweather+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <header>
        <a class="nav-img">
            <img src="../static/img/logo-negro.png" alt="Logo" width="55">
            <a href="https://www.sena.edu.co/es-co/Paginas/default.aspx" class="home">Inicio</a>
        </a>
        <nav>
            <a class="nav-link" href="https://www.sena.edu.co/es-co/formacion/Paginas/Estudie-en-el-SENA.aspx">Formación</a>
            <a class="nav-link" href="https://www.sena.edu.co/es-co/ciudadano/Paginas/default.aspx">Atención y Servicio a la Ciudadanía</a>
        </nav>
    </header>
    <section>
        <img src="../static/img/logo-verde.png" alt="logo" width="100">
        <h2>Iniciar Sesión | SISCA</h2><br>

        <form action="loginValidacion" method="POST" id="login-form">

            <select name="tipoDniUser" id="rol" class="form-select">
                <option>Elige un tipo de DNI:</option>
                <option value="cc">CC</option>
                        <option value="ti">TI</option>
                        <option value="ce">CE</option>
            </select>

            <div class="form-floating">
                <input type="number" id="numeroDni" name="numeroDniUser" placeholder="Numero de Documento:" required
                     class="form-control">
            </div>
            <!-- Agregar el campo de selección "Elige tu rol" -->
            <div class="form-floating">
                <input type="password" id="contrasenia" name="contraseniaUser" placeholder="Contraseña" required
                       class="form-control">
            </div>
            
                {% if message %}

                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error</strong>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                
                {% endif %}
            <button class="btn-primary botoncito" type="submit" id="button-login">Iniciar Sesión</button>
        </form>
            
        <!-- Mensaje de éxito -->
         <div class="mt-4 text-center" id="mensaje-exito" style="display: none;">
             <div class="alert alert-success" role="alert">
                 ¡Inicio de sesión exitoso!
             </div>
        </div>
            
            
         <!-- Mensaje de error -->
        <div class="mt-4 text-center" id="mensaje-error" style="display: none;">
            <div class="alert alert-danger" role="alert">
                Credenciales incorrectas. Por favor, intenta nuevamente.
             </div>
         </div>
    </section>
    
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script src="./js/function.js"></script>
    </footer>
    <script src="./js/login.js"></script>
        <!--Icons-->
        <script src="https://kit.fontawesome.com/392a27d13c.js" crossorigin="anonymous"></script>
</body>
</html>
