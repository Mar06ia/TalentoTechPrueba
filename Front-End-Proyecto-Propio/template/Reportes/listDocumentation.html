<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La página permitirá iniciar sesión">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Listar Documentación |SISCA</title>
    <!--Enlazando Estilos-->
    <link rel="icon" type="image/x-icon" href="./img/logo-verde.png">
    <link rel="stylesheet" type="text/css" href="./css/stylelist.css">
   <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Merriweather+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">

    <!--Estilos Html5 y css3-->
    <link rel="stylesheet" type="image/x-icon" href="../static/img/icon.png">
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>
    <a class="regresar" href="/">Regresar</a>
    <h1 class="title">Lista de Documentación</h1>
    <a class="agregar" type="button" href="/documentation/formDocumentation">Agregar Documeentación</a>

    <table id="tablalist">
        <tr><!--Llamamos el encabezado de la lista-->
                <th>id</th>
                <th>Fecha de Creación</th>
                <th>descripcion</th>
                <th colspan="2">Acciones</th>
        </tr>
        <thead>
            <tbody>
                <tr th:if="${documentss.size}"></tr>
            </tbody>
        </thead>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
