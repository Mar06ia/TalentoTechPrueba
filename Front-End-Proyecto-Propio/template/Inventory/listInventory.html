<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylelist.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link  type="text/css" href="../static/css/stylelist.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Merriweather+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">    
    <title>Listar Inventario</title>
</head>
<body>
    <div>
        <a class="regresar"  th:href="/" >Regresar</a>
        <h1 class="tittle">Lista de Inventario</h1>
        <a class="agregar" type="button" th:href="/inventory/formInventory">Agregar Inventario</a>

        <table id="tablalist">
            <tr><!--Llamamos encabezado de la lista-->
                <th>Id</th>
                <th>Fecha de Ingreso</th>
                <th>Fecha de Salida</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
            </tr>
            <thead>
                <tbody>
                    <tr th:if="{inventorys.size()>0}" th:each="i:${inventorys}">
                        <td th:text="${i.idInventario}"></td>
                        <td th:text="${i.fechaIngresoInventario}"></td>
                        <td th:text="${i.fechaSalidaInventario}"></td>
                        <td th:text="${i.descripcionInventario}"></td>
                        <td th:text="${i.estadoInventario}"></td>

                        <td>
                            <a role="button" class="btn btn-info btn-sm" th:href="@{editInventory/}+${i.idInventario}">
                                <i class="bi bi-pencil">Editar</i>
                                
                            </a>
                            <a role="button" class="btn btn-danger btn-sm" th:href="@{delete/}+${i.idInventario}"
                                onclick="return confirm('Estas seguro que deseas eliminar este inventario?')";>
                                <i class="bi bi-trash">Eliminar</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
