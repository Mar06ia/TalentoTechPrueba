<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La página permitirá iniciar sesión">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form Categoria |SISCA</title>
    <!--Enlazando Estilos-->
    <link rel="icon" type="image/x-icon" href="./img/logo-verde.png">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Merriweather+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">

    <!--Estilos Html5 y css3-->
    <link rel="stylesheet" type="image/x-icon" href="../../static/img/logo-verde.png">
    <link rel="stylesheet" href="../../static/css/form.css">

</head>
<body>
    <a href="/">Regresar</a>
    <section>
        <img src="../../static/img/logo-verde.png" alt="logo" width="100">
            <h1>Registrar Categoria</h1>
            <form action="/formCategory" method="POST" id="login-form">

                <div class="form-floating">
                <label for="nombreCategoria">Nombre</label>
                <input type="text" class="form-control" id="nombreCategoria" required>
                </div>

                <div class="form-floating">
                    <label for="descripcionCategoria">Descripción</label>
                    <input type="text" class="form-control" id="descripcionCategoria" required>
                </div>
                
                <div class="form-floating">
                    <label for="cantidadCategoria">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadCategoria" required>
                </div>
                {% if message %}
    
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error</strong>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                
                {% endif %}
                <button class="btn-primary botoncito" type="submit" id="button-login">Iniciar Sesión</button>
    </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
