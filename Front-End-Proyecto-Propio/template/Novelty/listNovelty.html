<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La página permitirá iniciar sesión">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Listar Novedad |SISCA</title>
    <!--Enlazando Estilos-->
    <link rel="icon" type="image/x-icon" href="./img/logo-verde.png">
    <link rel="stylesheet" type="text/css" href="./css/stylelist.css">
   <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Josefin+Sans&family=Merriweather+Sans&family=Nunito+Sans:opsz@6..12&family=Open+Sans&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <a class="regresar" href="/" >Regresar</a>
        <h1 class="title">Lista de Novedad</h1>
        <a class="agregar"  type="button" th:href="@{novelty/formNovelty}">Agregar Novedad</a>

        <table id="tablalist">
            <tr><!--Llamamos encabezado de la lista-->
                <th>Id</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>

            </tr>
            <thead>
                <tbody>
                        <tr th:if="${noveltys.size()>0}" th:each="n:${noveltys}">
                            <td th:text="${n.idNovedad}"></td>
                            <td th:text="${n.estadoNovedad}"></td>
                        
                            <td>
                                <a role="button" class="btn btn-info btn-sm"  th:href="@{editNovelty/}+${n.idNovedad}">
                                    <i class="bi bi-pencil">Editar</i>
                                    
                                </a>

                                <a role="button" class="btn btn-danger btn-sm"  th:href="@{delete}+${n.idNovedad}"
                                        onclick="return confirm ('Estas seguro de que deseas borrar esta Novedad?')";>
                                        <i class="bi bi-trash">Eliminar</i>
                                </a>
                            </td>
                        </tr>
                </tbody>
            </thead>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
