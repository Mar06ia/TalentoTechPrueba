    <section>
        <img id="imgForm" src="./img/logo-blanco.png" alt="logo" width="100">
            <h4>Registrar Usuario</h4>
            <form action="@{/user/add}" th:object="${user}" method="post">
            <!--idUser nombreUser apellidoUser telefonoUser correoUser-->
                <div class="form-floating">
                    <label for="nombreUser">Nombres</label>
                    <input type="text" class="form-control" id="nombreUser" th:field="*{nombreUser}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreUser')}" th:errors="*{nombreUser}"></div>
                </div>
                
                <div class="form-floating">
                    <label for="apellidoUser">Apellidos</label>
                    <input type="text" class="form-control" id="apellidoUser" th:field="*{apellidoUser}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('apellidoUser')}" th:errors="*{apellidoUser}"></div>
                </div>

                <div class="form-floating">
                    <label for="telefonoUser">Telefono</label>
                    <input type="tel" class="form-control" id="telefonoUser" th:field="*{telefonoUser}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('telefonoUser')}" th:errors="*{telefonoUser}"></div>
                </div>
                
                <div class="form-floating">
                    <label for="correoUser">Correo</label>
                    <input type="email" class="form-control" id="correoUser" th:field="*{correoUser}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('correoUser')}" th:errors="*{correoUser}"></div>
                </div>
                <div class="form-floating">
                    <button type="submit" class="btn-primary" name="accion">Guardar</button>
                </div>
            </form>
    </section>
